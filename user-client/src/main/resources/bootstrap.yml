spring:
  cloud:
    config:
      uri: http://localhost:8761
  application:
    name: user-client
zuul:
  routes:
    user-service:
      path: /user-service/**
      serviceId:  user-service
    uaa-service:
      path: /uaa/**
      serviceId: auth-service
      sensitive-headers:
  strip-prefix: false
  add-proxy-headers: true

security:
  basic:
    enabled: false
  oauth2:
    authorization:
      check-token-access: http://localhost:8090/oauth/check_token
    sso:
      loginPath: /login
    client:
      access-token-uri: http://uaa-service/uaa/oauth/token
      userAuthorizationUri: http://uaa-service/uaa/oauth/authorize
      clientId: client
      clientSecret: clientpassword
    resource:
      token-info-uri: http://localhost:8090/oauth/check_token
